<html>
	<head>
		<title>Contact us</title>
		<meta name="googlemap" content="initial-scale=1.0, user-scalable=yes">
    		<meta charset="utf-8">
    		<style>
      			html, body, #map-canvas {
        		height: 60%;
			width: 80%;
        		margin: 10px;
        		padding: 50px
      			}
    		</style>
    		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<!--Code borrowed from "https://developers.google.com/maps/documentation/javascript/tutorial"-->
    		<script>
	
			var map;
			function initialize() {
  			var mapOptions = {
    				zoom: 12,
    				center: new google.maps.LatLng(60.17294,24.938858)
  			};
  			var Aalto = new google.maps.LatLng(60.187333, 24.822689);
 
  			map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions); 
	  
  			var Aaltotxt = '<div id="content">'+'<div id="siteNotice">'+'</div>'+'<h1 id="firstHeading" class="firstHeading">Aalto University School of Science</h1>'+'<div id="bodyContent">'+
					'<p>Address: Konemiehentie 2 FI-02150 Espoo</p>'+
					'<p>Website: http://sci.aalto.fi/en/</p>'+
					'</div>'+
					'</div>';
			var Aaltologo = 'Images/Aaltologo.bmp'
				  
			var marker = new google.maps.Marker({
			position: Aalto,
			map: map,
			title: 'Aalto University School of Science',
			icon: Aaltologo
  			});
  
			var infowindow = new google.maps.InfoWindow();
			infowindow.setContent(Aaltotxt);
	  
			google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map,marker);
 			});
			}

		google.maps.event.addDomListener(window, 'load', initialize);

   	 </script>
	</head>
	<body>
		<p>Want to contact us? E-Mail us!</p>
		<br>
		<ul>
			<li>Mathieu Aria: mathieu.aria@aalto.fi</li>
			<li>Alapan Mukherjee: alapan.mukherjee@aalto.fi</li>
		</ul>	
		<br>
		<br>
		<br>
			
		<table>
			<tr><div align='center'>Our location</div></tr>
			<tr><div id="map-canvas"></div></tr>
		</table>
	</body>
</html>
